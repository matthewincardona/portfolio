        <div class="contact-container">
          <div class="form-container">
            <h3>Get In Touch</h3>
            <p>
              Send me a message, I’m happy to answer any questions you have!
              <br />You can also connect with me on
              <a
                href="https://www.linkedin.com/in/matthew-incardona/"
                target="_blank"
                rel="noopener noreferrer"
                ><u>LinkedIn</u></a
              >, or reach me at (631) 594-9144<br /><br />
            </p>
            <form action="mailto:mpi7253@rit.edu" method="”POST”">
              <label for="fname">Name</label>
              <input
                type="text"
                id="fname"
                name="fullname"
                placeholder="Name"
              />

              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Email" />

              <label for="subject">Message</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Message"
                style="height: 200px"
              ></textarea>

              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </main>
